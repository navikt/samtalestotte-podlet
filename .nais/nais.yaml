apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "samtalestotte-podlet"
  namespace: "arbeidsgiver"
  labels:
    "team": "arbeidsgiver"
    "created-by": "teamia"
spec:
  image: {{image}}
  team: arbeidsgiver
  port: 3000
  liveness:
    path: "/isalive"
    port: 3000
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isready"
    port: 3000
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "200"
      memory: "256Mi"
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
